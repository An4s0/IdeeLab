name: "üêû Report a Problem"
description: "Use this template to report bugs, errors, or unexpected behavior"
title: "[Bug]: "
labels: ["bug"]
assignees: []

body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "A clear and concise description of what the problem is."
      placeholder: "Describe the problem here..."

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "List the steps to reproduce the problem."
      placeholder: "1. Go to '...'\n2. Click on '...'\n3. Scroll down to '...'\n4. See error"

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"
      placeholder: "Describe the expected behavior here..."

  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
      placeholder: "Describe the actual behavior here..."

  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots / Logs"
      description: "Add screenshots, error messages, or logs if applicable."
      placeholder: "Paste screenshots or logs here..."

  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      description: "Include OS, browser, and version information."
      placeholder: "OS: Windows 11\nBrowser: Chrome 117\nVersion: v1.0.2"

  - type: textarea
    id: additional
    attributes:
      label: "Additional Context"
      description: "Any other context about the problem."
      placeholder: "Add any additional context here..."
